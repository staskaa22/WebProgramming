<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <!-- Display radio buttons for each song,
            the value should be the trackId
            and the displayed text should be Title: <songTitle>, Genre:<genre>, Release Year: <releaseYear> -->
    <form action="/song/details" method="post">
        <div th:each="song : ${songs}">
            <input type="radio"
                   th:name="'trackId'"
                   th:value="${song.trackId}"
                   id="song-${song.trackId}"/>
            <label th:for="'song-' + ${song.trackId}"
                   th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}"></label><br/>
        </div>
        <input type='submit' value='Submit'>
    </form>
    <h1>List Artists</h1>
    <form action="/artist/details" method="post">
    <div th:each="artist : ${artists}">
        <input type="radio"
               th:name="'artistId'"
               th:value="${artist.getId()}" />
        <label th:for="'artist-' + ${artist.id}"
               th:text="'Name: ' + ${artist.getFirstName()} + ', Last Name: ' + ${artist.getLastName()}"></label><br/>
    </div>
    <input type='submit' value='Submit'>
</form>
</main>
</body>
</html>
